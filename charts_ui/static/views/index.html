{% load static %}

<!DOCTYPE html>
<html lang="en" ng-app="chartsApp">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CHART-SYSTEM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'app/js/node_modules/angular-material/angular-material.min.css' %}">
    <script src="{% static 'app/js/node_modules/angular/angular.min.js' %}"></script>
    <script src="{% static 'app/js/node_modules/angular-ui-router/release/angular-ui-router.min.js' %}"></script>
    <script src="{% static 'app/js/node_modules/chart.js/dist/Chart.min.js' %}"></script>
    <script src="{% static 'app/js/node_modules/angular-chart.js/dist/angular-chart.min.js' %}"></script>
    <script src="{% static 'app/js/node_modules/angular-aria/angular-aria.min.js' %}"></script>
    <script src="{% static 'app/js/node_modules/angular-animate/angular-animate.min.js' %}"></script>
    <script src="{% static 'app/js/node_modules/angular-messages/angular-messages.min.js' %}"></script>
    <script src="{% static 'app/js/node_modules/angular-material/angular-material.min.js' %}"></script>
    <script src="{% static 'app/app.js' %}"></script>
    <script src="{% static 'app/controller/chartscontroller.js' %}"></script>
    <script src="{% static 'app/controller/listingcontroller.js' %}"></script>
    <script src="{% static 'app/services/listingservices.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        #graph1, #graph2{
            width:400px!important;
            height:400px !important;
        }

        .multiselect {
           position: absolute;
           left: 85%;
           top: 40%;

        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Chart System</a>
        </div>
          <ul class="nav navbar-nav">
            </ul>
      </div>
    </nav>

    <div ng-controller="chartsCtrl as vt">
    <div class="container">
        <div class="row col-md-offset-1">
          <div class="col-sm-5">
            <canvas id="graph1" width="50" height="50"></canvas>
          </div>
          <div class="col-sm-5">
            <canvas id="graph2" width="50" height="50"></canvas>
          </div>
        </div>
    </div>
 </div>


    <div class="container-fluid" ng-app="listingController" ng-controller="listingController" ng-init="listingadultData()">
        <div class="row">
            <div class="col-md-12">
                <div class="Well">
                    List of all record
                </div>
                <div>
                    <table class="table table-striped table-responsive">
                        <thead>
                        <tr>
                            <th>S.no</th>
                            <th>Ages</th>
                            <th>Workclass</th>
                            <th>fnlwgt</th>
                            <th>Education</th>
                            <th>Education Number</th>
                            <th>martial status </th>
                            <th>occupation</th>
                            <th>Relationship
                            <md-input-container style="margin-right: 10px;">
                                <md-select ng-model="filterObject.relationship" ng-change="listingadultData()">
                                  <md-option ng-repeat="r in relationship" ng-value="r" ng-bind="r"></md-option>
                                </md-select>
                            </md-input-container>
                        </th>

                        <th>race
                            <md-input-container style="margin-right: 10px;">
                                <md-select ng-model="filterObject.race" ng-change="listingadultData()">
                                  <md-option ng-repeat="ra in race" ng-value="ra" ng-bind="ra"></md-option>
                                </md-select>
                            </md-input-container>
                        </th>
                        <th>sex
                            <md-input-container style="margin-right: 10px;">
                                <md-select ng-model="filterObject.sex" ng-change="listingadultData()">
                                  <md-option ng-repeat="se in sex" ng-value="se" ng-bind="se">{{size}}</md-option>
                                </md-select>
                            </md-input-container>
                        </th>
                    <th>capital gain</th>
                    <th>capital loss</th>
                    <th>hours per week</th>
                    <th>Native Country</th>
                    <th>Country Value</th>

                </tr>
                        </thead>

                    <tr ng-repeat="d in adultData | filter:{race:searchText}">
                        <td ng-bind="$index+1"></td>
                        <td ng-bind="d.age"></td>
                        <td ng-bind="d.workclass"></td>
                        <td ng-bind="d.fnlwgt"></td>
                        <td ng-bind="d.education"></td>
                        <td ng-bind="d.education_num"></td>
                        <td ng-bind="d.martial_status"></td>
                        <td ng-bind="d.occupation"></td>
                        <td ng-bind="d.relationship"></td>
                        <td ng-bind="d.race"></td>
                        <td ng-bind="d.sex"></td>
                        <td ng-bind="d.capital_gain"></td>
                        <td ng-bind="d.capital_loss"></td>
                        <td ng-bind="d.hours_per_week"></td>
                        <td ng-bind="d.native_country"></td>
                        <td ng-bind="d.country_value"></td>
                    </tr>
                    </table>
                </div>

                <div class="form-row text-center" style="margin-bottom:20px;">
                    <div class="col-12">
                        <button type="" class="btn btn-success" ng-click="paginatorNextPageNo()">Load More</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
